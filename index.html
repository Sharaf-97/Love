<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Love</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1 class="question">Do you love me?</h1>
<div class="buttons">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
<div id="loveSection" class="hidden">
<img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Hug GIF" class="hugGif" />
<p class="loveText">I love you more than words can say!</p>
<p class="daysCounter">We've been together for <span id="days">244</span> days and counting!</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
